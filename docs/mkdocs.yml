site_name: KGM
site_url: http://h1:8001/kgm
theme:
  name: material
  features:
    - search.suggest
    - search.highlight

markdown_extensions:
  - toc:
      permalink: true

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  
# Page tree
nav:
  - KGM - Introduction: kgm-introduction.md
  - KGM - Used Guide: kgm-userguide.md
  - Backends: backends.md
  - mkdocs-material: about-mkdocs.md
  - Addendum: addendum.md

plugins:
  - include-markdown # https://github.com/mondeja/mkdocs-include-markdown-plugin/blob/master/README.md
